<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/api.js"></script>
</head>

<body>
    <div class="container-flex">
        <section id="header">
            <h1 class="nombre">Alejo Tomás Clifton Goldney</h1>
            <i id="menuEnviar" class="fas fa-envelope"></i>
            <a href="/index.html">Inicio</a>
            <form id="frmDatos">
                <i class="fas fa-search"></i><input id="busqueda" type="text" name="txtBusqueda" placeholder="Ingrese su búsqueda.">
                <button id="btnfiltrar" type="button">Buscar</button>
            </form>
            <i id="menuInicio" class="fas fa-bars"></i>
        </section>
        <div id="frmAbs">
            <form id="frmEnviar">
                <div><i id="menuCerrar" class="fas fa-times"></i></div>
                <input type="text" name="txtMail" placeholder="Para: ">
                <input type="text" name="txtNombre" placeholder="Nombre: ">
                <input type="text" name="txtAsunto" placeholder="Asunto: ">
                <textarea class="Mensaje" name="txtMensaje" placeholder="Mensaje: "></textarea>
                <button type="button" onclick="enviarMail(this.form)" name="enviar">Enviar</button>
            </form>
        </div>
        <section id="main">
            <div id="correo">
            </div>
        </section>
        <section id="menu">
            <div id="menu-div"></div>
        </section>
    </div>
    <script src="js/filtro_menu.js"></script>
</body>

</html>
